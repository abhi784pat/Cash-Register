<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mark-10</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <main class="container">
        <div>
            <h1 class="heading">
           Cash Register Manager
            </h1>
            <p class="des">
                Enter the bill amount and cash given by the customer and know minimum
                number of notes to return.
            </p>
            <label class="input-label" for="bill">Bill Amount</label>
            <input type="text" class="input" id="bill" />
            <label class="input-label" for="cash-given">Cash Given</label>
            <input type="text" class="input" id="cash-given" />
           
            <button id="check">Check</button>
            <p id="error"></p>
            <table class="change-table">
                <caption>
                    Return Change
                </caption>
                <tr>
                    <th>
                        No Of Notes
                    </th>
                    <td class="change"></td>
                    <td class="change"></td>
                    <td class="change"></td>
                    <td class="change"></td>
                    <td class="change"></td>
                    <td class="change"></td>
                    <td class="change"></td>
                </tr>
                <tr>
                    <th>Note</th>
                    <td>2000</td>
                    <td>500</td>
                    <td>100</td>
                    <td>20</td>
                    <td>10</td>
                    <td>5</td>
                    <td>1</td>
                  </tr>
                </table>
              </div>
            </main>
            </table>
            <script src="index.js" type="text/javascript"></script>
 </body>
</html>
